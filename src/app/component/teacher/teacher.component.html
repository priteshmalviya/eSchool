<div class="container-fluid">

    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card border-0 shadow p-3">
                <div class="form-floating mb-3 tetx-center">
                    <h5 class="text-center text-warning">teacher Section</h5>
                </div>
                
                <button type="button" class="btn btn-outline-success mt-2" (click)="attendance()">Update Attendance</button>
                
                <button type="button" class="btn btn-outline-success mt-2" (click)="assignment()">Update Assignment</button>
                
                <button type="button" class="btn btn-outline-success mt-2" (click)="students()">See Students</button>

                <button type="button" class="btn btn-outline-danger mt-2" (click)="logout()">LogOut</button>
            </div>
        </div>
        <div class="col-md-8 mt-5">
            <div class="card p-3 shadow">
                <div class="card-body" *ngIf="showAttendance">
                    <h2 class="text-danger text-center text-xl">Attendance</h2>
                </div>
                <div class="card-body" *ngIf="showAssignment">
                    <h2 class="text-danger text-center text-xl">Assignment</h2>

                    
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="firstName" name="firstname">
                        <label for="firstname">Name Of the Assignment</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" name="lastName">
                        <label for="lastName">Subject Of Assignment</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" name="dob">
                        <label for="dob">Submission Date</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" >
                        <label for="email">Marks</label>
                    </div>
                    <button type="button" class="btn btn-outline-success">Add Assignment</button>
                </div>
                <div class="card-body" *ngIf="showStudents">
                    <h2 class="text-danger text-center text-xl">Students List</h2>

                    
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Full Name <button type="button"  class="btn px-2 py-0 btn-outline-success" (click)="filter()"><p *ngIf="sortInAscending" class="text-lg">&uarr;</p><p *ngIf="sortInDescending" class="text-lg">&#8595;</p></button></th>
                            <th scope="col">Dob</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mobile</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let student of studentsList">
                            <td>{{student.first_name}} {{student.last_name}}</td>
                            <td>{{student.dob}}</td>
                            <td>{{student.email}}</td>
                            <td>{{student.mobile}}</td>
                          </tr>
                        </tbody>
                      </table>

                </div>
            </div>
        </div>
    </div>

</div>
